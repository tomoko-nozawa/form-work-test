<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>テストフォーム</title>
        <link rel = "stylesheet" href="css/style.css">
    </head>
    <body>
        <form action="#" method="post" class="form-1">
            <table border="1" style="border-collapse: collapse">
                <tr>
                    <td class="col1"><label for="name">名前</label></td>
                    <td class="col2"><input type="text" id="name" name="name" value=""></td>
                </tr>
                <tr>
                    <td class="col1"><label for="age">年齢</label></td>
                    <td class="col2"><input type="text" id="age" name="age"></td>
                </tr>
                <tr>
                    <td class="col1"><label for="sei">性別</label></td>
                    <td class="col2"><input type="radio" name="men" value="男" checked>男
                    <input type="radio" name="woman" value="女">女</td>
                </tr>
                <tr>
                    <td class="col1"><label for="home">住所</label></td>
                    <td class="col2">
                        <select name="home">
                        <option value="東京">東京</option>
                        <option value="神奈川">神奈川</option>
                        <option value="埼玉">埼玉</option>
                        </select>
                        <input type="text" id="age" name="age" value="">
                    </td>
                </tr>
                <tr>
                    <td class="col1"><label for="hobby">趣味</label></td>
                    <td class="col2">
                        <input type="checkbox" id="movie" name="movie">
                        <label for="movie">映画鑑賞</label>
                        <input type="checkbox" id="book_read" name="book_read">
                        <label for="book_read">読書</label>
                        <input type="checkbox" id="shopping" name="shopping">
                        <label for="shopping">買い物</label>
                    </td>
                <tr>
                <tr>
                    <td class="col1"><label for="mypr">自己紹介</label></td>
                    <td class="col2">
                        <textarea name="mypr" rows="6" cols="40"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="col1"><label for="pic">写真</label></td>
                    <td class="col2">
                        <input type="file" name="pic" accept="image/*">
                    </td>
                </tr>
            </table>
            <div class="controls">
                <input type="submit" value="送信">
                <input type="reset" value="リセット">
            </div>
        </form>
    </body>
</html>
